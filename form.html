<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <script defer src="form.js"></script>
</head>
<body>
    
    <div class="container">
        

        <form class="form" action="" onsubmit="return validateForm()">

            <!-- <h1>Registration form</h1> -->

            <input class="username" type="text" name="username" id="username" placeholder="username">
            <p class="username_error">username cannot be empty</p>

            <input class="password" type="password" name="password" id="password" placeholder="password">
            <p class="password_error">password must be at least 6 character</p>

            <button class="button" type="submit">Sign up</button>



        </form>



    </div>





</body>
</html>
